<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script> 
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">//babel para o navegador interpretar codigo
      class App extends React.Component{
        state={
            name: ' ',
            
        }//usar o estado 



        handleChange= (e)=>{
          this.setState({
            name: e.target.value.toUpperCase()
          });
        }

        handleMinuscula= (e)=>{
          this.setState({
            
             name: e.target.value.toLowerCase()
          });
        }

        handleLimpa= (e)=>{
          e.preventDefault();
          this.setState({
           
            name: document.getElementById('campo1').value='',
            name: document.getElementById('campo2').value=''
          });
        }//limpa campo 

        
      
        render(){
          return(
            <div className= "app-content">
          

            <h1 style={{textAlign: "center"}}>Converte para Maiúsculas </h1>

              <form >
                  
                  <textarea name="" id="campo1" cols="60" rows="10" type="text" onChange={(this.handleChange)} placeholder="add o texto" style={{margin:"0px 450px"}}></textarea>
                  <br></br>
                  <hr style={{border: "3px solid black", margin:"10px 500px"}}></hr>

                  <h1 style={{textAlign: "center"}}>Converte para Minúsculo </h1>
              

                  <textarea name="" id="campo2" cols="60" rows="10" type="text" onChange={(this.handleMinuscula)} placeholder="add o texto" style={{margin:"0px 450px"}}></textarea>

               <br></br>
                  
                  <button onClick={(this.handleLimpa)} style={{margin:"20px 625px", width: "100px", height:"30px", backgroundColor: "red", color: "white"}}>Limpa</button>
                  
              
              </form>

              <hr></hr>
              <h2 style={{textAlign: "center", color: "blue"}}>Resultado</h2>
              
                <textarea name="" id="" cols="60" rows="10" value={this.state.name} style={{margin:"0px 450px", backgroundColor: "lightblue"}}></textarea>
            

           
             
             
            </div>

          )
        }
      }
      ReactDOM.render(<App/>, document.getElementById('app')); //paramentros: nome da class componente e o id que recebe o componente
    </script>

    
</body>
</html>
