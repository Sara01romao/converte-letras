<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script> 
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">//babel para o navegador interpretar codigo
      class App extends React.Component{
        state={
            name: ' ',
            
        }//usar o estado 



        handleChange= (e)=>{
          this.setState({
            name: e.target.value.toUpperCase()
          });
        }

        handleMinuscula= (e)=>{
          this.setState({
            
             name: e.target.value.toLowerCase()
          });
        }

        handleLimpa= (e)=>{
          e.preventDefault();
          this.setState({
           
            name: document.getElementById('campo1').value='',
            name: document.getElementById('campo2').value=''
          });
        }//limpa campo 

        
      
        render(){
          return(
            <div className= "app-content">
          

            <h1>Converte para Maiúsculas </h1>

              <form >
                  
                  <textarea name="" id="campo1" cols="90" rows="10" type="text" onChange={(this.handleChange)} placeholder="add o texto" style={{margin:"0px 300px"}}></textarea>
                  <br></br>
                  <h1>Converte para Minúsculo </h1>
              

                  <textarea name="" id="campo2" cols="90" rows="10" type="text" onChange={(this.handleMinuscula)} placeholder="add o texto" style={{margin:"0px 300px"}}></textarea>

               <br></br>
                  
                  <button onClick={(this.handleLimpa)}>Limpa</button>
                
              
              </form>

              <hr></hr>
              <h2>Resultado</h2>
              
                <h1 style={{color: "black", backgroundColor: "lightblue", border: '1px solid blue', align: "center", margin:" 0% 20%", overflow:"hidden" }} > {this.state.name} </h1>
            
               

       
             
             
            </div>

          )
        }
      }
      ReactDOM.render(<App/>, document.getElementById('app')); //paramentros: nome da class componente e o id que recebe o componente
    </script>

    
</body>
</html>
